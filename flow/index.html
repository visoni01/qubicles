<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <title>Flow - Qubicles for Contact Centers</title>
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Other styles we use -->
    <link rel="stylesheet" type="text/css" href="styles/mdPickers.min.css">

    <!-- Our own styles -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
    <script type="text/javascript" src="scripts/redirect.js"></script>

  </head>
  <body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="scripts/cookie.js?version=1"></script>
    <script type="text/javascript" src="scripts/common.js"></script>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src="//cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    
    <header class="header">
      <div class="left" onclick="redirectToMainSite()">
        <img class="logo" src="images/favicon.png" />
        <img class="logo text-image" src="images/qubicle-text.png" />
      </div>
      <div class="center">
        <div class="fullname"></div>
      </div>
      <div class="right">
        <button class="action login" onclick="redirectToLoginSite()"> Login</button>
        <button class="action logout" onclick="logout()"> Logout</button>
      </div>
    </header>

    <div id="page">  
      <div id="content" style="margin-bottom:10px">
        <base href="/Flow">

        <div ng-app="FlowApp" ng-cloak>
    
          <md-toolbar id="flowToolbar" style="padding:0px" layout="row">
            <h3 style="color:#fff">Flow Scripts</h3>
          </md-toolbar>
    
          <!-- Container #2 -->
          <div flex layout="row" id="appContainer" ng-view>
              
          </div>
    
          <script type="text/javascript" src="scripts/ckeditor/ckeditor.js"></script>
          <script type="text/javascript" src="scripts/moment.js"></script>
          <script type="text/javascript" src="scripts/mdPickers.min.js"></script>
          <script type="text/javascript" src="scripts/angular-material.min.js"></script>
    
        </div> 
      </div>  
    </div>  
  </body>
</html>
